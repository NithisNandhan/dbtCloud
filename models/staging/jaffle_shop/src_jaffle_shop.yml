version: 2
sources:
  - name: jaffle_shop
    description: a clone of a Postgres application database
    database: raw
    schema: jaffle_shop
    freshness: 
      warn_after:
        count: 3
        period: day
      error_after:
        count: 4
        period: day
    loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customers table
        columns:
          - name: id
            description: primary key for customers table
            tests:
              - not_null
              - unique
        freshness: null
      - name: orders
        description: raw orders table
        columns:
          - name: id
            tests:
              - not_null
              - unique