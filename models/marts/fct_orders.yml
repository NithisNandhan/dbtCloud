models:
  - name: fct_orders
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
      
      - name: location_id
        data_type: varchar
      
      - name: customer_id
        data_type: varchar
      
      - name: order_total
        data_type: decimal
      
      - name: tax_paid
        data_type: int
      
      - name: ordered_at
        data_type: timestamp
      
      - name: customer_name
        data_type: varchar
      
      - name: tax_rate
        data_type: decimal
      
      - name: location_name
        data_type: varchar
      
      - name: location_opened_at
        data_type: timestamp
      
      - name: ordered_month
        data_type: int
      
      - name: ordered_day
        data_type: int
      
      - name: ordered_year
        data_type: int